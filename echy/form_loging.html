        <button class="btn white-btn" id="loginBtn" onclick="login()">sign in</button>

<!-- form box______________________________________- -->

<div class="form-box">

    <div class="login-container " id="login">
        <div class="top">
         <span>Don't Have an account? <a href="#" onclick="register()">sign up</a></span>
         <header>sign up</header>
     </div>
     <div class="two-forms">
         
         <div class="input-box">
             <input type="text" class="input-field" placeholder="Username or Email">    
             <i class="bx bx-user"></i>
         </div>
         
         <div class="input-box">
             <input type="password" class="input-field" placeholder="Password">    
             <i class="bx bx-lock-alt"></i>
         </div>
         <div class="input-box">
             <input type="submit" class="submit" value="sing in">    
         </div>
         <div class="two-col">
             <div class="one">
                 <input type="checkbox" id="login-check">
                 <label for="login">Remember me</label>
             </div>
             <div class="two">
                 <label for=""><a href="#">Forget password?</a></label>
             </div>
         </div>
     </div>
     </div>
    <!-- login form ________________________________________________ -->
    <!-- register form ________________________________________________ -->
        <div class="register-container " id="register">
           <div class="top">
            <span>Have and account? <a href="#" onclick="login()">Login</a></span>
            <header>sign up</header>
        </div>
        <div class="two-forms">
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Firstname">    
                <i class="bx bx-user"></i>
            </div>

            <div class="input-box">
                <input type="text" class="input-field" placeholder="Lastname">    
                <i class="bx bx-user"></i>
            </div>

            
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Email">    
                <i class="bx bx-envelope"></i>
            </div>
            
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Password">    
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" value="Register">    
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="register-check">
                    <label for="register-check">Remember me</label>
                </div>
                <div class="two">
                    <label for=""><a href="#">terms and condition</a></label>
                </div>
            </div>
        </div>
        </div>
</div>
